# Change YOUR_TOKEN to your prerender token
# Change example.com (server_name) to your website url
# Change /path/to/your/root to the correct value

worker_processes  1;

events {
    worker_connections  1024;
}

http {

    include       mime.types;
    default_type  application/octet-stream;

    sendfile           on;
    keepalive_timeout  65;

    map $http_user_agent $prerender_ua {
        default       0;
        "~*Prerender" 0;

        "~*googlebot"                               1;
        "~*yahoo!\ slurp"                           1;
        "~*bingbot"                                 1;
        "~*PostmanRuntime"                          1;
        "~*yandex"                                  1;
        "~*baiduspider"                             1;
        "~*facebookexternalhit"                     1;
        "~*twitterbot"                              1;
        "~*rogerbot"                                1;
        "~*linkedinbot"                             1;
        "~*embedly"                                 1;
        "~*quora\ link\ preview"                    1;
        "~*showyoubot"                              1;
        "~*outbrain"                                1;
        "~*pinterest\/0\."                          1;
        "~*developers.google.com\/\+\/web\/snippet" 1;
        "~*slackbot"                                1;
        "~*vkshare"                                 1;
        "~*w3c_validator"                           1;
        "~*redditbot"                               1;
        "~*applebot"                                1;
        "~*whatsapp"                                1;
        "~*flipboard"                               1;
        "~*tumblr"                                  1;
        "~*bitlybot"                                1;
        "~*skypeuripreview"                         1;
        "~*nuzzel"                                  1;
        "~*discordbot"                              1;
        "~*google\ page\ speed"                     1;
        "~*qwantify"                                1;
        "~*pinterestbot"                            1;
        "~*bitrix\ link\ preview"                   1;
        "~*xing-contenttabreceiver"                 1;
        "~*chrome-lighthouse"                       1;
        "~*telegrambot"                             1;
    }

    map $args $prerender_args {
        default $prerender_ua;
        "~(^|&)_escaped_fragment_=" 1;
    }

    map $http_x_prerender $x_prerender {
        default $prerender_args;
        "1"     0;
    }

    map $uri $prerender {
        default $x_prerender;
        "~*\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff|woff2|svg|eot)" 0;
    }

    server {
        listen       80;
        server_name  localhost;
        root   /usr/share/nginx/html;

        location / {

            if ($prerender = 1) {
                rewrite (.*) /prerenderio last;
            }
            try_files $uri /index.html = 404;
            add_header Content-Security-Policy "
                default-src 'self';
                connect-src 'self' media.deso.org node.deso.org amp.deso.org pulse.deso.org bitclout.com:* api.bitclout.com pulse.bitclout.com https://altumbase.com https://openprosperapi.xyz api.bitpop.dev localhost:* explorer.bitclout.com:* megaswap.dev megaswap.xyz https://api.blockchain.com/ticker https://api.blockchain.com/mempool/fees https://ka-f.fontawesome.com/ bitcoinfees.earn.com api.blockcypher.com amp.bitclout.com api.bitclout.green api.bitclout.blue amp.diamondapp.com api.bitclout.navy api.testwyre.com api.sendwyre.com https://videodelivery.net https://lvpr.tv https://upload.videodelivery.net https://web3setu.co.in https://api2.amplitude.com/2/httpapi https://heapanalytics.com https://*.hotjar.com https://*.hotjar.io wss://*.hotjar.com https://diamondapp.com;
                script-src 'self' https://kit.fontawesome.com/070ca4195b.js https://ka-f.fontawesome.com/ https://script.hotjar.com/modules.352fddba5b21bbfc3a08.js https://cdn.heapanalytics.com https://heapanalytics.com https://static.hotjar.com https://script.hotjar.com;
                style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://heapanalytics.com https://static.hotjar.com https://script.hotjar.com https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css;
                img-src 'self' data: i.imgur.com images.deso.org media.deso.org node.deso.org images.bitclout.com quickchart.io arweave.net *.arweave.net entre-app-media-dev.s3.us-east-2.amazonaws.com s3.amazonaws.com *.pearl.app *.twimg.com cloudflare-ipfs.com https://heapanalytics.com https://static.hotjar.com https://script.hotjar.com *.mypinata.cloud;
                font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://heapanalytics.com https://script.hotjar.com https://ka-f.fontawesome.com;
                frame-src 'self' localhost:* identity.deso.org identity.deso.run identity.deso.blue identity.deso.green identity.bitclout.com identity.bitclout.blue identity.bitclout.green megaswap.dev megaswap.xyz https://geo.captcha-delivery.com https://www.youtube.com https://iframe.videodelivery.net/ https://lvpr.tv https://youtube.com https://player.vimeo.com https://www.tiktok.com https://giphy.com https://open.spotify.com https://w.soundcloud.com https://player.twitch.tv https://clips.twitch.tv https://mousai.stream pay.testwyre.com pay.sendwyre.com https://vars.hotjar.com https://iframe.videodelivery.net;
                frame-ancestors 'self';
            " always;
        }

        location /prerenderio {
            if ($prerender = 0) {
                return 404;
            }

            proxy_hide_header Cache-Control;
            add_header Cache-Control "private,max-age=600,must-revalidate";

            #resolve using Google's DNS server to force DNS resolution and prevent caching of IPs
            resolver 8.8.8.8 8.8.4.4;


            set $prerender "prerender.deso.org/render?url=https://";
            rewrite .* /$scheme://$host$request_uri? break;
            proxy_pass https://prerender.deso.org/render?url=https://$host$request_uri;


#             rewrite .* /$scheme://$host$request_uri? break;
#             proxy_pass https://service.prerender.io;
#             proxy_set_header X-Prerender-Token g25NNOXuN18wUjiASq3e;


#             set $prerender_host "prerender.deso.run";
#             proxy_pass https://$prerender_host;
#             rewrite .* /$scheme://$host$request_uri? break;
        }
    }
}
