<div class="message-thread-view">
  <div class="p-2 messages-thread-view__scroll-container disable-scrollbars" #scrollContainer>
    <message-bubble *ngFor="let message of this.threadMessages" [message]="message"></message-bubble>
  </div>
  <div class="border-top messages-thread-view__message-builder">
    <textarea
      class="w-100"
      name="chatMessage"
      placeholder="Write message here..."
      (keypress)="this.onTextAreaKeyPress($event)"
      [(ngModel)]="this.messageText"
    ></textarea>
    <div class="d-flex p-2">
      <button
        type="submit"
        class="ml-auto btn btn-primary"
        [disabled]="this.isSendingMessage"
        (click)="this.submitMessage()"
      >
        {{ this.isSendingMessage ? "Sending..." : "Send" }}
      </button>
    </div>
  </div>
</div>
