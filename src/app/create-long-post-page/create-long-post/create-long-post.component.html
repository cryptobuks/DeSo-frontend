<div>
  <form (submit)="submit($event)">
    <button class="publish-btn btn-primary" type="submit">Publish</button>
    <input type="file" [name]="formFieldNames.coverImage" accept="image/*" />
    <input type="text" [name]="formFieldNames.title" placeholder="Title..." />
    <input type="text" [name]="formFieldNames.description" placeholder="Description..." />
  </form>
  <quill-editor (onContentChanged)="handleContentChange($event)" placeholder="Write something..."></quill-editor>
</div>
