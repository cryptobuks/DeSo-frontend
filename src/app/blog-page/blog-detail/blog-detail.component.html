<app-page hideSidebar="true">
  <div *ngIf="isLoading">Loading...</div>
  <div *ngIf="!!blogData">
    <header class="p-2">
      <h1>{{ blogData.Title }}</h1>
      <p>{{ blogData.Description }}</p>
    </header>
    <figure>
      <img [src]="blogData.CoverImage" alt="" width="700" />
    </figure>
    <quill-view [content]="blogData.BlogDeltaRtfFormat" format="json" theme="snow"></quill-view>
  </div>
</app-page>
